<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero">
    <h3 class="heading">Order Summary</h3>
    <div class="bg_image"></div>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="plan">
      <img src="images/icon-music.svg" alt="">
     <div class="pricing">
      <h5 class="plans">Annual Plan</h5>
      <p class="price">$59.99/year</p>
     </div>
      <button class="change">Change</button>
    </div>

    <div class="footer">
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>


  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Jason A.</a>.
  </div>
</body>
</html>
